<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>contact</title>
</head>
<body>

	<header class="header">
		<h1 class="header__h1 header__h1--hover">Melys White</h1>
        <div class="header__container-button">
          <div class="header__button header__button--hover">
            <i class="fas fa-camera"></i>
          </div>
        </div>
        <nav class="nav nav--hidden">
          <a class="nav__link nav__link--hover nav__link--hidden nav__link--hover" href="offer.html">Offer</a>
          <a class="nav__link nav__link--hover nav__link--hidden nav__link--hover" href="contact.html">Contact</a>
          <a class="nav__link nav__link--hover" href="#"> <i class="fab fa-instagram"></i></a>
          <a class="nav__link nav__link--hover" href="#"> <i class="fab fa-twitter-square"></i></a>
          <a class="nav__link nav__link--hover" href="#"> <i class="fab fa-facebook-square"></i></a>
        </nav>
    </header>

    <main class="main">
      <figure class="header__figure">
        <img class="figure__img" src="https://via.placeholder.com/1366x768" alt="photography photographe">
      </figure>
      <article class="header__article">
        <h2 class="article__h2">Contact me</h2>
        <p class="article__p">blablablablablablablablablabla</p>
        <form class="form__article">
          <fieldset class="form__fieldset">
            <legend class="fieldset__legend">Contact me</legend>
            <label for="mail" class="fieldset__label">Your mail:</label>
            <input class="fieldset__input" id="mail" type="email" name="email" placeholder="my.email@gmail.com">
            <label for="name" class="fieldset__label">Your name:</label>
            <input class="fieldset__input" id="name" type="text" name="name" placeholder="my name">
            <label for="message" class="fieldset__label">Your message:</label>
            <textarea class="fieldset__textarea" id="message" name="message" cols="30" rows="10" placeholder="Write your message"></textarea>
            <button class="fieldset__button" type="submit" name="submit">Submit</button>
            <button class="fieldset__button" type="reset" name="reset">Reset</button>
          </fieldset>
        </form>
      </article>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>contact</title>
</head>
<body class="body-contact">

	<header class="header header-contact">
      <a href="index.html">
        <h1 class="header__h1 header__h1-contact header__h1--hover">Melys White</h1>
      </a>
        <div class="header__container-button">
          <div class="header__button header__button--hover">
            <i class="fas fa-camera" title="icon camera"></i>
          </div>
        </div>
        <nav class="nav nav--hidden">
          <a class="nav__link nav__link--hover nav__link--hidden nav__link--hover" href="index.html">Home</a>
          <a class="nav__link nav__link--hover nav__link--hidden nav__link--hover" href="offer.html">Offer</a>
          <a class="nav__link nav__link--hover" href="#"> <i class="fab fa-instagram" title="icon instagram"></i></a>
          <a class="nav__link nav__link--hover" href="#"> <i class="fab fa-twitter-square" title="icon twitter"></i></a>
          <a class="nav__link nav__link--hover" href="#"> <i class="fab fa-facebook-square" title="icon facebook"></i></a>
        </nav>
        <figure class="figure-burger">
          <img class="figure__img-burger" src="img/bars.svg" alt="burger">
        </figure>
    </header>

    <main class="main-contact">
      <figure class="main__figure">
        <img class="figure__img-contact" src="img/photographer.jpg" alt="photography photographe">
      </figure>
      <article class="main__article">
        <div class="contact-pres">
          <h2 class="article-contact__h2">Contact me</h2>
          <p class="article-contact__p">
  Elit possimus voluptates veritatis ipsam libero! Delectus perspiciatis minus reiciendis possimus cum. Voluptatibus veniam quia nemo sunt beatae Itaque numquam voluptatibus sapiente eos magni. Illum enim eum sapiente consequuntur doloribus.

</p>
        </div>
        <form class="form__article">
          <fieldset class="form__fieldset">
            <div class="container__mail">
              <label for="mail" class="fieldset__label">Your mail:</label>
              <input class="fieldset__input" id="mail" type="email" name="email" placeholder="my.email@gmail.com">
            </div>
            <div class="container__name">
              <label for="name" class="fieldset__label">Your name:</label>
              <input class="fieldset__input" id="name" type="text" name="name" placeholder="my name">
            </div>
            <div class="container__message">
              <label for="message" class="fieldset__label">Your message:</label>
              <textarea class="fieldset__textarea" id="message" name="message" cols="30" rows="10" placeholder="Write your message"></textarea>
            </div>
            <div class="container__button">
              <button class="fieldset__button" type="submit" name="submit">Submit</button>
              <button class="fieldset__button" type="reset" name="reset">Reset</button>
            </div>
          </fieldset>
        </form>
        <a class="article__link-tel" href="tel:+1001101101">tel: 10.01.10.11.01</a>
      </article>
    </main>
</body>
</html>

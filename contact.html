<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
  <title>contact</title>
</head>
<body>
	<header class="header">
		<h1 class="header__h1">Melys White</h1>
		<nav class="nav nav--hidden">
            <i class="nav__button nav__button--icon nav__button--hover nav__button--attraction"></i>
			<a class="nav__link nav__link--hover nav__link--hidden" href="offer.html">offer</a>
			<a class="nav__link nav__link--hover nav__link--hidden" href="contact.html">contact</a>
			<i class="nav__i nav__i--icon-instagram nav__i--hidden" title="icon-instagram"></i>
			<i class="nav__i nav__i--icon-twitter nav__i--hidden" title="icon-twitter"></i>
			<i class="nav__i nav__i--icon-facebook nav__i--hidden" title="icon-facebook"></i>
		</nav>
	</header>
    <main class="main">
      <figure class="figure">
        <img class="figure__img" src="https://via.placeholder.com/1366x768" alt="photography photographe">
      </figure>
      <article class="article">
        <h2 class="article__h2">Contact me</h2>
        <p class="article__p">Blablablablablabla</p>
        <form class="form">
          <fieldset class="form__fieldset">
            <legend class="fieldset__legend">Contact me</legend>
            <label for="mail" class="form__label">Your mail:</label>
            <input class="form__input" id="mail" type="email" name="email" placeholder="my.email@gmail.com">
            <label for="name" class="form__label">Your name:</label>
            <input class="form__input" id="name" type="text" name="name" placeholder="my name">
            <label for="message" class="form__label">Your message:</label>
            <textarea class="form__textarea" id="message" name="message" cols="30" rows="10" placeholder="Write your message"></textarea>
            <button class="form__button" type="submit" name="submit">Submit</button>
            <button class="form__button" type="reset" name="reset">Reset</button>
          </fieldset>
        </form>
      </article>
    </main>
</body>
</html>
